[% IF map.type == 'Mapbox' %]
<link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />
<script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <script>
        var fixmystreet = fixmystreet || {};
        fixmystreet.maps = fixmystreet.maps || {};
        fixmystreet.coordinates = { 
            latitude: [% map.latitude %],
            longitude: [% map.longitude %],
            zoom: [% map.zoom %]
        };

        fixmystreet.maps.setup_map = function() {
            var options = {
                apiKey: '[% map.tiles.apiKey %]',
                style: '[% map.tiles.style %]',
                center: [fixmystreet.coordinates.longitude, fixmystreet.coordinates.latitude],
                zoom: fixmystreet.coordinates.zoom
            };
            return fixmystreet.maps.setup_mapbox(options);
        };
    </script>
[% END %]
